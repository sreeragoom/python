
{% extends 'base.html' %}
{% block content %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{task1.name}}</h5>
                    <p><b>{{task1.priority}}</b></p>
                    <div class="date-text">
                    <p><b>{{task1.date}}</b></p>
                    </div>
                    <a class="btn btn-danger" href="{% url 'delete' task1.id %}"> Delete</a>
                    <a class="btn btn-success" href="{% url 'update' task1.id %}"> Update</a>
                </div>
            </div><br>

        </div>
{% endblock %}
