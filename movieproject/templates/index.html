{% extends 'base.html' %}
{% block body %}



<div class="container" >
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                 <img src="{{i.img.url}}" class="card-img-top" width="100" height="300">
                     <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                         <p class="card-text">{{i.desc}}</p>
                         <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">{{i.name}}</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>





<br>
<br>
<br>

<a class="btn btn-primary"  style="background-color:black;" href="/add" style="color:white">ADD MOVIE</a>
{% endblock %}
