<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movies.img.url}}" width="100" height="200">

        </div>
        <div class="col-md-6">
            <h5>{{movies.name}}</h5>
            <h6>{{movies.desc}}</h6>
            <h6>{{movies.year}}</h6><br>
            <a class="btn btn-warning"  href="{% url 'movie_app:update' movies.id %}">update</a>
            <a class="btn btn-danger"  href="{% url 'movie_app:delete' movies.id %}">delete</a>
        </div>
       </div>
</div>
{% endblock %}

</body>
</html>
