
<!DOCTYPE html>
{% load static %}
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration </title>
    <link rel="stylesheet" href="{% static 'form_css/style.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>

    <form action="" method="post">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" name="username" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" name="first_name" placeholder="Enter your firstname" required>
      </div>
      <div class="input-box">
        <input type="text" name="last_name" placeholder="Enter your lastname" required>
      </div>
      <div class="input-box">
        <input type="text"  name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password"name="password" placeholder="Create password" >
      </div>
      <div class="input-box">
        <input type="password" name="password1" placeholder="Confirm password" >
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
    </form>

{% for i in messages %}
<p style="color:red;">{{i}}</p>
{% endfor %}
  </div>

</body>
</html>
